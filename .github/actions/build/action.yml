name: 'Build'
description: 'Sets up the repository'
runs:
  using: 'composite'
  strategy:
      matrix:
        node-version: [20]
  steps:
    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      shell: bash
      run: pnpm install
